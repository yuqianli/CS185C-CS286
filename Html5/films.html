<!DOCTYPE html>
<html>
<head>
        <title>Films</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head>

<body>
<div data-role="page" id="filmspage">
  <header data-role="header" data-position="fixed">
  </header>
  <div data-role="content">
    <div id="films_date_title_btns" data-role="controlgroup" data-type="horizontal">
      <a href="#" id="date-btn" data-role="button">Date</a>
      <a href="#" id="title-btn" data-role="button">Title</a>
    </div>
    <div data-role="header" data-position="fixed" id="date_header" data-theme="b"></div>
    <div id="film-list-content" class="list-content" data-role="content">
      <ul data-role="listview" id="films">
      </ul>
    </div>
  </div>
<link rel="stylesheet" href="css/cinequest.css" />
<script src="scripts/jquery.dateFormat-1.0.js" type="text/javascript"></script>
<script src="scripts/config.js" type="text/javascript"></script>
<script src="scripts/headerbar.js" type="text/javascript"></script>
<script src="scripts/getfilms.js" type="text/javascript"></script>
<script>
$("#film-list-content").bind("scrollstop", function(event) {
var pos = $("#film-list-content").scrollTop();
//alert(pos);
var index = 0;
if (source_list_for_header == "date_list")
  index = pos/54;
else
  index = pos/36;
var liel = $(".film_list").get(Math.floor(index));
$("#date_header").show();
$("#date_header").html("&nbsp;&nbsp;&nbsp;"+$(liel).attr("title"));
});
</script>
</div>
</body>
</html>
